<section class="contacts" id="contacts">
  <div class="container contacts__container">
    <h2 class="contacts__title title">Контакты</h2>
    <div class="contacts__wrap ">

      <div class="contacts-grid">
        <div class="contacts-grid__map contacts-map__container">
          <div class="contacts__popup is-open">
            <button class="popup-close__btn close-btn is-active btn-reset">
              <span class="popup-close__line line"></span>
              <span class="popup-close__line line"></span>
            </button>
            <div class="addr-card">
              <h4 class="addr-card__title subtitle">
                Студия “High pass”
              </h4>
              <p class="addr-card__descr text">
                107045, Москва, Даев переулок, дом 41, бизнес-центр «Даев Плаза», этаж 8, офис № 82
              </p>
              <div class="phone addr-card__tel">
                <a class="phone__number addr-card__phone" href="tel:+7(495)42423532">
                  <svg class="phone__svg" viewbox="0 0 18 18">
                    <use xlink:href="img/sprite.svg#phone"></use>
                  </svg>
                  <span>+7 (495) 42-423-532</span>
                </a>
              </div>
            </div>
          </div>

          <div id="map"></div>
        </div>
        <div class="contacts-grid__form callback">
          <h4 class="callback__title subtitle">Оставить заявку</h4>
          <p class="callback__descr text">
            Оставьте ваши данные, указав в графе “Комментарий” желаемые время и дату съемки или другого мероприятия
          </p>

          <form class="callback__form form" action="#">
            <input
              class="callback__name callback__input input-reset input"
              type="text"
              data-validate-field="name"
              id="name"
              name="name"
              placeholder="Имя"
            >
            <input
              class="callback__mail callback__input input-reset input"
              name="email"
              type="email"
              data-validate-field="mail"
              id="mail"
              placeholder="E-mail"
            >
            <textarea
            class="callback__message callback__input input-reset input textarea-reset"
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Комментарий"
            ></textarea>
            <button class="btn orange-btn callback__btn" type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
